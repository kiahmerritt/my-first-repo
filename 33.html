<!DOCTYPE html>
<html>
<head>
    <title>文字数カウント</title>
    <style>
        
    </style>
</head>
<body>
    <textarea id="textArea" maxlength="100" rows="5" cols="40"></textarea>
    <p id="counter">残り文字数: 100文字</p>
    <script>
        const textArea = document.getElementById('textArea');
        const counter = document.getElementById('counter');
        const maxLength = 100;

        textArea.addEventListener('input', () => {
        const currentLength = textArea.value.length;
        const remaining = maxLength - currentLength;
        counter.textContent = `残り文字数: ${remaining}文字`;
        });
    </script>
</body>
</html>
