<!DOCTYPE html>
<html>
    <header>
        <title>リスポンシブ</title>
        <style>
            .container {
            display: flex;
            gap: 10px;
            }

            .box {
            background-color: lightblue;
            padding: 20px;
            flex: 1;
            text-align: center;
            }

            /* レスポンシブ対応：画面幅600px以下なら縦に並べる */
            @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            }
        </style>
    </header>
    <body>
        <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        </div>
    </body>
</html>
