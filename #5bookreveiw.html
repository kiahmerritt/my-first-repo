        <p>汐見夏衛さんの<ruby><q>夜が明けたらいちばんにキミに会いに行く</q><rt>よがあけたらいちばんにきみにあいにいく</rt></ruby>は高校生の<em>葛藤と恋模様</em>について書いた小説です。マスク依存症の女の子と自由奔放な男が自分の<mark>今と過去</mark>に向き合い<strong>乗り越えていく</strong>青春ラブロマンスです。</p>
        <p>特にタイトルと小説の中の恋愛シーンが繋がった時の<em>ドキドキ感</em>は忘れられません</p>
        <br>
        <p><sup>*書籍1</sup><cite>汐見夏衛『夜が明けたらいちばんにキミに会いに行く』</cite>（スターツ出版、2017）</p>
