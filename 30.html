<!DOCTYPE html>
<html>
    <head>
        <title>color change</title>
        <style>
            body {
                background-color: #ffffff;
                text-align: center;
            }
            .box {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }
            .b1.on {
                background-color: red;
            }
            .b2.on {
                background-color: yellow;
            }
            .b3.on {
                background-color: green;
            }
            .b4.on {
                background-color: blue;
            }
            .b5.on {
                background-color: purple;
            }
            .sq {
                width: 150px;
                height: 150px;
                display: flex;
                background-color: #969696;
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="sq b1" id="1"></div>
            <div class="sq b2" id="2"></div>
            <div class="sq b3" id="3"></div>
            <div class="sq b4" id="4"></div>
            <div class="sq b5" id="5"></div>
        </div>
        <script>
            const boxes = Array.from(document.getElementsByClassName("sq"));
            let count = 0;

            function updateActiveBox() {
                boxes.forEach(box => box.classList.remove("on"));
                boxes[count].classList.add("on");
            }

            // 初期表示
            updateActiveBox();

            // キーボードイベント
            document.addEventListener("keydown", (e) => {
                if (e.key === "ArrowLeft" && count > 0) {
                    count--;
                    updateActiveBox();
                } else if (e.key === "ArrowRight" && count < boxes.length - 1) {
                    count++;
                    updateActiveBox();
                }
            });
        </script>
    </body>
</html>
