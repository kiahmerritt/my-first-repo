<!DOCTYPE html>
<html>
<head>
    <title>天気の話</title>
    <script>
        //ここに関数multiの定義を追記する。
        // const　関数名　＝　（引数）＝＞｛　関数の処理　｝で定義
        const multi = (numa, numb) => {
            const a = numa * numb;
            return a;
        }

        alert("2x3は"+ multi(2, 3));
    </script>
</head>
<body>
</body>
</html>
